package:
  name: yt

source:
  hg_url: http://bitbucket.org/yt_analysis/yt
  hg_tag: yt

build:
  entry_points:
    - yt = yt.utilities.command_line:run_main

requirements:
  build:
    - cython >=0.24.0
    - numpy x.x
    - python
    - pyembree
    - setuptools >=19.6 
  run:
    - h5py
    - ipython
    - matplotlib
    - netcdf4
    - numpy x.x
    - pyembree
    - python
    - setuptools >=19.6
    - sympy

test:
  requires:
    - nose
  commands:
    - yt -h
  imports:
    - yt

about:
  home: http://yt-project.org/
  license: BSD 3-clause
  summary: Analysis and visualization toolkit for volumetric data
